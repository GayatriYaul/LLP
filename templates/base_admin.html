<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluentFusion</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Home/style.css') }}"
    /> -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='images/Home/logo11.png') }}"
            alt="FluentFusion Logo"
            width="100"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about"
                ><i class="fas fa-info-circle"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact"
                ><i class="fas fa-address-book"></i> Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manage_users"
                ><i class="fas fa-users-cog"></i> Manage Users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manage_courses"
                ><i class="fas fa-book"></i> Manage Courses</a
              >
            </li>
            <!-- User Dropdown Menu -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user-circle"></i>
                <!-- Font Awesome user icon -->
              </a>
              <div class="dropdown-menu" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/logout"
                  ><i class="fas fa-sign-out-alt"></i> Logout</a
                >
              </div>
            </li>
            <!-- End User Dropdown Menu -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid">{% block content %}{% endblock %}</div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4 p-md-3">
      <div class="container">
        <p>&copy; 2023 FLUENT FUSION &middot; ALL RIGHTS RESERVED</p>
      </div>
    </footer>

    <!-- Bootstrap JS (jQuery and Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
