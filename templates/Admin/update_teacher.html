{% extends "base.html" %} {% block title %}Update Teacher - FluentFusion{%
endblock %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Update Teacher</h2>
  <div class="row">
    <div class="col-md-6">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul>
        {% for message in messages %}
        <div class="alert alert-success alert-dismissable" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="close"
          >
            <span aria-hidden="true">x</span>
          </button>
          {{ message }}
        </div>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <form action="/update_teacher/{{ teacher[0] }}" method="POST">
        <div class="mb-3">
          <label for="teacher_name" class="form-label">Teacher Name:</label>
          <input
            type="text"
            class="form-control"
            id="teacher_name"
            name="teacher_name"
            value="{{ teacher[1] }}"
          />
        </div>
        <div class="mb-3">
          <label for="qualification" class="form-label">Qualification:</label>
          <input
            type="text"
            class="form-control"
            id="qualification"
            name="qualification"
            value="{{ teacher[2] }}"
          />
        </div>
        <div class="mb-3">
          <label for="major_subject" class="form-label">Major Subject:</label>
          <input
            type="text"
            class="form-control"
            id="major_subject"
            name="major_subject"
            value="{{ teacher[3] }}"
          />
        </div>
        <div class="mb-3">
          <label for="ratings" class="form-label">Ratings:</label>
          <input
            type="text"
            class="form-control"
            id="ratings"
            name="ratings"
            value="{{ teacher[4] }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Update Teacher</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
