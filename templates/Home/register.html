{% extends "base.html" %} {% block title %}Contact Us - FluentFusion{% endblock
%} {% block content %}
<!-- Contact Us content goes here -->
<!-- Contact Us Section -->
<section id="register" class="bg-light py-5">
    <div class="container">
        <h2  class="mb-4 text-center" >Register here</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordMessage"></span>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <button type="submit" class="btn btn-primary" id="registerButton" disabled>Register</button>
            <br><br>
            <hr>
            
        </form>
        <b><p>Already Have an Account?</p></b>
        
       <a href="/login"><button type="button" class="btn btn-outline-primary">Login</button></a>
    </div>
    <script src="{{ url_for('static', filename='js/Home/login_script.js') }}"></script>
</section>

{% endblock %}
